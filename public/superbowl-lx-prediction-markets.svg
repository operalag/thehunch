<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a2e"/>
      <stop offset="50%" style="stop-color:#1a1145"/>
      <stop offset="100%" style="stop-color:#0d1f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="seahawks" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#002244"/>
      <stop offset="100%" style="stop-color:#69BE28"/>
    </linearGradient>
    <linearGradient id="patriots" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#002244"/>
      <stop offset="100%" style="stop-color:#C60C30"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="1200" y2="500" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="1200" y2="400" stroke="#6366f1" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1000" y2="630" stroke="#10b981" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="800" y2="630" stroke="#10b981" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="1200" y2="300" stroke="#6366f1" stroke-width="0.5"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="200" fill="#6366f1" opacity="0.04"/>
  <circle cx="1050" cy="130" r="180" fill="#10b981" opacity="0.04"/>
  <circle cx="600" cy="315" r="280" fill="#6366f1" opacity="0.02"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- HUNCH Logo circle -->
  <circle cx="600" cy="58" r="28" fill="url(#accent)" filter="url(#glow)"/>
  <text x="600" y="68" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">H</text>

  <!-- Super Bowl LX title -->
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#gold)" text-anchor="middle" letter-spacing="6">SUPER BOWL LX</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle" letter-spacing="3">FEBRUARY 8, 2026 | LEVI'S STADIUM</text>

  <!-- VS matchup section -->
  <!-- Seahawks side -->
  <rect x="100" y="190" width="420" height="180" rx="16" fill="#002244" opacity="0.6" stroke="#69BE28" stroke-width="1.5"/>
  <text x="310" y="235" font-family="Arial, sans-serif" font-size="16" fill="#69BE28" text-anchor="middle" letter-spacing="3">SEATTLE</text>
  <text x="310" y="280" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">SEAHAWKS</text>
  <text x="310" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#69BE28" text-anchor="middle" filter="url(#glow)">68.5%</text>
  <text x="310" y="352" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">-4.5 SPREAD | -217 ML</text>

  <!-- VS badge -->
  <circle cx="600" cy="280" r="32" fill="url(#gold)" filter="url(#softglow)"/>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0f0a2e" text-anchor="middle">VS</text>

  <!-- Patriots side -->
  <rect x="680" y="190" width="420" height="180" rx="16" fill="#002244" opacity="0.6" stroke="#C60C30" stroke-width="1.5"/>
  <text x="890" y="235" font-family="Arial, sans-serif" font-size="16" fill="#C60C30" text-anchor="middle" letter-spacing="3">NEW ENGLAND</text>
  <text x="890" y="280" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">PATRIOTS</text>
  <text x="890" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#C60C30" text-anchor="middle" filter="url(#glow)">32.4%</text>
  <text x="890" y="352" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">+4.5 SPREAD | +209 ML</text>

  <!-- Stats bar -->
  <rect x="80" y="400" width="1040" height="100" rx="12" fill="#ffffff" opacity="0.04" stroke="url(#accent)" stroke-width="1"/>

  <!-- Stat 1: Volume -->
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle" letter-spacing="2">PREDICTION MARKET VOLUME</text>
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#accent)" text-anchor="middle" filter="url(#glow)">$722M+</text>

  <!-- Divider -->
  <line x1="370" y1="415" x2="370" y2="485" stroke="#6366f1" stroke-width="1" opacity="0.3"/>

  <!-- Stat 2: Total wagered -->
  <text x="510" y="435" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle" letter-spacing="2">TOTAL EXPECTED WAGERS</text>
  <text x="510" y="475" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#gold)" text-anchor="middle" filter="url(#glow)">$1.76B</text>

  <!-- Divider -->
  <line x1="660" y1="415" x2="660" y2="485" stroke="#6366f1" stroke-width="1" opacity="0.3"/>

  <!-- Stat 3: Prop markets -->
  <text x="790" y="435" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle" letter-spacing="2">PROP MARKETS LIVE</text>
  <text x="790" y="475" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981" text-anchor="middle" filter="url(#glow)">208+</text>

  <!-- Divider -->
  <line x1="910" y1="415" x2="910" y2="485" stroke="#6366f1" stroke-width="1" opacity="0.3"/>

  <!-- Stat 4: Platforms -->
  <text x="1010" y="435" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle" letter-spacing="2">PLATFORMS</text>
  <text x="1010" y="475" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">KALSHI | PM</text>

  <!-- Bottom section: tagline -->
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">THE BIGGEST GAME MEETS THE BIGGEST MARKETS</text>
  <text x="600" y="575" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">From coin toss to Gatorade shower -- prediction markets let you trade every moment</text>

  <!-- HUNCH branding bottom -->
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="13" fill="url(#accent)" text-anchor="middle" letter-spacing="4">THEHUNCH.BUSINESS</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
</svg>